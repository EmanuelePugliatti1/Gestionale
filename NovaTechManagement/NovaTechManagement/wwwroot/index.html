<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>NovaTech Management Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/auth.js"></script> <!-- Included auth.js -->
    <style>
      /* Basic Modal Styling */
      .modal {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.6);
      }
      .modal-content {
          background-color: #1c2333;
          color: #e0e0e0;
          margin: 10% auto;
          padding: 20px;
          border: 1px solid #555;
          width: 80%;
          max-width: 400px; /* Adjusted for a smaller modal */
          border-radius: 10px;
          position: relative; /* For close button positioning */
      }
      .close-button {
          color: #aaa;
          position: absolute; /* Position relative to modal-content */
          top: 10px;
          right: 15px;
          font-size: 28px;
          font-weight: bold;
      }
      .close-button:hover,
      .close-button:focus {
          color: #fff;
          text-decoration: none;
          cursor: pointer;
      }
      .modal-input {
          width: calc(100% - 22px);
          padding: 10px;
          margin-top: 5px; /* Space above input */
          margin-bottom: 15px;
          background-color: #21284a;
          border: 1px solid #314d68;
          color: white;
          border-radius: 5px;
          box-sizing: border-box;
      }
      .modal-button {
          background-color: #607afb;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          width: 100%; /* Make button full width */
      }
      .modal-button:hover {
          background-color: #506acb;
      }
      .modal-message { /* For success/error messages in modal */
          font-size: 0.9em;
          min-height: 1.2em;
          margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      // Redirect if already logged in
      (function() {
        // API_BASE_URL is defined in auth.js, which should be loaded before this script if this needs it.
        // However, for this simple redirect, it only needs localStorage.
        const token = localStorage.getItem('authToken');
        if (token) {
          window.location.href = 'Dashboard.html';
        }
      })();
    </script>

    <div class="relative flex size-full min-h-screen flex-col bg-[#101323] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  id="email"
                  placeholder="Email"
                  type="email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#21284a] focus:border-none h-14 placeholder:text-[#8e99cc] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  id="password"
                  placeholder="Password"
                  type="password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#21284a] focus:border-none h-14 placeholder:text-[#8e99cc] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <p
              id="forgotPasswordLink"
              class="text-[#8e99cc] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline cursor-pointer hover:text-white text-right">
              Forgot password?
            </p>
            <div class="flex px-4 py-3">
              <button
                id="loginButton"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#607afb] text-white text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Log in</span>
              </button>
            </div>
            <p id="errorMessage" style="color:red; text-align:center; min-height: 20px;"></p>
            <p class="text-[#8e99cc] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Don't have an account? Sign up</p>
          </div>
        </div>
      </div>
    </div>

    <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
        <span id="closeForgotPasswordModal" class="close-button">&times;</span>
        <h2 class="text-xl font-bold mb-4">Forgot Password</h2>
        <p id="forgotPasswordMessage" class="modal-message mb-2"></p>
        <form id="forgotPasswordForm">
            <label for="forgotPasswordEmail" class="block text-sm font-medium mb-1">Enter your email address:</label>
            <input type="email" id="forgotPasswordEmail" name="email" class="modal-input" required>
            <button type="submit" id="sendResetLinkButton" class="modal-button mt-4">Send Reset Link</button>
        </form>
      </div>
    </div>

    <script>
      // API_BASE_URL is now available from the included auth.js
      document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageParagraph = document.getElementById('errorMessage');

        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeForgotPasswordModal = document.getElementById('closeForgotPasswordModal');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const forgotPasswordEmailInput = document.getElementById('forgotPasswordEmail');
        const forgotPasswordMessage = document.getElementById('forgotPasswordMessage');
        const sendResetLinkButton = document.getElementById('sendResetLinkButton');

        if (loginButton) {
            loginButton.addEventListener('click', async function (event) {
              event.preventDefault();
              const email = emailInput.value.trim();
              const password = passwordInput.value.trim();
              errorMessageParagraph.textContent = '';
              if (!email) { errorMessageParagraph.textContent = 'Please enter your email.'; return; }
              if (!password) { errorMessageParagraph.textContent = 'Please enter your password.'; return; }

              try {
                const loginUrl = API_BASE_URL.endsWith('/') ? API_BASE_URL + 'api/auth/login' : API_BASE_URL + '/api/auth/login';
                const response = await fetch(loginUrl, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ email: email, password: password }),
                });

                if (response.ok) {
                  const responseData = await response.json();
                  if (responseData.token) {
                    localStorage.setItem('authToken', responseData.token);
                    if(responseData.email) localStorage.setItem('userEmail', responseData.email);
                    if(responseData.firstName) localStorage.setItem('userFirstName', responseData.firstName);
                    if(responseData.lastName) localStorage.setItem('userLastName', responseData.lastName);
                    if(responseData.roles && Array.isArray(responseData.roles)) { // Store roles
                        localStorage.setItem('userRoles', JSON.stringify(responseData.roles));
                    }
                    window.location.href = 'Dashboard.html';
                  } else {
                    errorMessageParagraph.textContent = 'Login successful, but no token received.';
                  }
                } else {
                  const errorData = await response.json().catch(() => ({ message: `Login failed. Status: ${response.status}` }));
                  errorMessageParagraph.textContent = errorData.message || `Login failed. Status: ${response.status}`;
                }
              } catch (error) {
                console.error('Login fetch error:', error);
                errorMessageParagraph.textContent = 'An error occurred during login. Please try again.';
              }
            });
        }

        if (forgotPasswordLink && forgotPasswordModal && closeForgotPasswordModal && forgotPasswordForm && sendResetLinkButton && forgotPasswordMessage) {
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                forgotPasswordModal.style.display = 'block';
                forgotPasswordMessage.textContent = '';
                forgotPasswordMessage.style.color = 'green';
                forgotPasswordForm.reset();
            });

            closeForgotPasswordModal.addEventListener('click', () => {
                forgotPasswordModal.style.display = 'none';
            });

            forgotPasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = forgotPasswordEmailInput.value.trim();
                if (!email) {
                    forgotPasswordMessage.textContent = 'Please enter your email address.';
                    forgotPasswordMessage.style.color = 'red';
                    return;
                }
                sendResetLinkButton.disabled = true;
                sendResetLinkButton.textContent = 'Sending...';
                forgotPasswordMessage.textContent = '';

                try {
                    const forgotPwdUrl = API_BASE_URL.endsWith('/') ? API_BASE_URL + 'api/auth/forgot-password' : API_BASE_URL + '/api/auth/forgot-password';
                    const response = await fetch(forgotPwdUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });
                    const responseData = await response.json();
                    if (response.ok) {
                        forgotPasswordMessage.textContent = responseData.message || 'Password reset instructions sent (if email exists).';
                        forgotPasswordMessage.style.color = 'green';
                        forgotPasswordForm.reset();
                    } else {
                        forgotPasswordMessage.textContent = responseData.message || `Error: ${response.statusText}`;
                        forgotPasswordMessage.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Forgot password error:', error);
                    forgotPasswordMessage.textContent = 'An error occurred. Please try again.';
                    forgotPasswordMessage.style.color = 'red';
                } finally {
                    sendResetLinkButton.disabled = false;
                    sendResetLinkButton.textContent = 'Send Reset Link';
                }
            });
        }

        window.addEventListener('click', (event) => {
            if (event.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
            }
        });
      });
    </script>
  </body>
</html>
