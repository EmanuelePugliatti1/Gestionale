<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap" />
    <title>NovaTech Management Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <script>
        (function () {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'Dashboard.html';
            }
        })();
    </script>

    <div class="flex min-h-screen items-center justify-center bg-[#101323] overflow-x-hidden"
         style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
        <div class="w-full max-w-[512px] px-4 py-6">
            <h2 class="text-white text-[28px] font-bold text-center pb-3">
                Welcome back
            </h2>

            <div class="py-3">
                <input id="email"
                       placeholder="Email"
                       type="email"
                       class="form-input w-full rounded-xl text-white bg-[#21284a] h-14 placeholder:text-[#8e99cc] p-4 text-base focus:outline-0 focus:ring-0 border-none" />
            </div>

            <div class="py-3">
                <input id="password"
                       placeholder="Password"
                       type="password"
                       class="form-input w-full rounded-xl text-white bg-[#21284a] h-14 placeholder:text-[#8e99cc] p-4 text-base focus:outline-0 focus:ring-0 border-none" />
            </div>

            <div class="text-[#8e99cc] text-sm text-center underline pt-1 pb-3 cursor-pointer" id="forgotPassword">
                Forgot password?
            </div>

            <div class="w-full py-3">
                <button id="loginButton"
                        class="w-full h-12 px-5 rounded-full bg-[#607afb] text-white text-base font-bold tracking-[0.015em]">
                    Log in
                </button>
            </div>

            <p id="errorMessage" class="text-center text-sm min-h-[20px] text-red-400"></p>
            <p id="successMessage" class="text-center text-sm min-h-[20px] text-green-400"></p>

            <div class="text-[#8e99cc] text-sm text-center underline pt-3 cursor-pointer" id="registerUser">
                Don't have an account? Sign up
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('loginButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const forgotPassword = document.getElementById('forgotPassword');
            const registerUser = document.getElementById('registerUser');

            const showMessage = (msg, isError = true) => {
                errorMessage.textContent = isError ? msg : '';
                successMessage.textContent = !isError ? msg : '';
            };

            loginButton.addEventListener('click', async function (e) {
                e.preventDefault();
                showMessage('');

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showMessage('Please enter both email and password.');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.token) {
                            localStorage.setItem('authToken', data.token);
                            if (data.email) localStorage.setItem('userEmail', data.email);
                            if (data.firstName) localStorage.setItem('userFirstName', data.firstName);
                            if (data.lastName) localStorage.setItem('userLastName', data.lastName);
                            window.location.href = 'Dashboard.html';
                        } else {
                            showMessage('Login successful, but token missing.');
                        }
                    } else {
                        const err = await response.json();
                        showMessage(err?.message || 'Login failed.');
                    }
                } catch (err) {
                    showMessage('Error connecting to the server.');
                    console.error(err);
                }
            });

            forgotPassword.addEventListener('click', async function () {
                showMessage('');
                const email = emailInput.value.trim();
                if (!email) {
                    showMessage('Enter your email to reset password.');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });

                    if (response.ok) {
                        showMessage('Password reset email sent!', false);
                    } else {
                        const err = await response.json();
                        showMessage(err?.message || 'Password reset failed.');
                    }
                } catch (err) {
                    showMessage('Error sending reset email.');
                }
            });

            registerUser.addEventListener('click', async function () {
                showMessage('');

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showMessage('Enter email and password to register.');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password }),
                    });

                    if (response.ok) {
                        showMessage('Registration successful! You can log in now.', false);
                    } else {
                        const err = await response.json();
                        showMessage(err?.message || 'Registration failed.');
                    }
                } catch (err) {
                    showMessage('Error registering user.');
                }
            });
        });
    </script>
</body>
</html>
