<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>NovaTech Management Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- auth.js can be included if needed, but for simple redirect, direct localStorage check is fine -->
    <!-- <script src="js/auth.js"></script> --> 
  </head>
  <body>
    <script>
      // Redirect if already logged in
      (function() {
        const token = localStorage.getItem('authToken');
        if (token) {
          window.location.href = 'Dashboard.html';
        }
      })();
    </script>

    <div class="relative flex size-full min-h-screen flex-col bg-[#101323] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  id="email"
                  placeholder="Email"
                  type="email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#21284a] focus:border-none h-14 placeholder:text-[#8e99cc] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  id="password"
                  placeholder="Password"
                  type="password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#21284a] focus:border-none h-14 placeholder:text-[#8e99cc] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <p class="text-[#8e99cc] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot password?</p>
            <div class="flex px-4 py-3">
              <button
                id="loginButton"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#607afb] text-white text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Log in</span>
              </button>
            </div>
            <p id="errorMessage" style="color:red; text-align:center; min-height: 20px;"></p>
            <p class="text-[#8e99cc] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Don't have an account? Sign up</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageParagraph = document.getElementById('errorMessage');

        loginButton.addEventListener('click', async function (event) {
          event.preventDefault(); 

          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          errorMessageParagraph.textContent = ''; 

          if (!email) {
            errorMessageParagraph.textContent = 'Please enter your email.';
            return;
          }
          if (!password) {
            errorMessageParagraph.textContent = 'Please enter your password.';
            return;
          }

          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email: email, password: password }),
            });

            if (response.ok) {
              const responseData = await response.json();
              if (responseData.token) {
                localStorage.setItem('authToken', responseData.token);
                if(responseData.email) localStorage.setItem('userEmail', responseData.email);
                if(responseData.firstName) localStorage.setItem('userFirstName', responseData.firstName);
                if(responseData.lastName) localStorage.setItem('userLastName', responseData.lastName);
                
                window.location.href = 'Dashboard.html'; 
              } else {
                errorMessageParagraph.textContent = 'Login successful, but no token received.';
              }
            } else {
              const errorData = await response.json(); 
              if (errorData && errorData.message) {
                 errorMessageParagraph.textContent = errorData.message;
              } else if (typeof errorData === 'string') { 
                 errorMessageParagraph.textContent = errorData;
              } else {
                 errorMessageParagraph.textContent = `Error: ${response.status} ${response.statusText}`;
              }
            }
          } catch (error) {
            console.error('Login fetch error:', error);
            errorMessageParagraph.textContent = 'An error occurred during login. Please try again.';
          }
        });
      });
    </script>
  </body>
</html>
