    <div class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

                    <div class="text-white" data-icon="Users" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path></svg>
                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Clients</p>
                  </a>
                  <a href="Orders.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Package" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M223.68,66.15,135.68,18a15.88,15.88,0,0,0-15.36,0l-88,48.17a16,16,0,0,0-8.32,14v95.64a16,16,0,0,0,8.32,14l88,48.17a15.88,15.88,0,0,0,15.36,0l88-48.17a16,16,0,0,0,8.32-14V80.18A16,16,0,0,0,223.68,66.15ZM128,32l80.34,44-29.77,16.3-80.35-44ZM128,120,47.66,76l33.9-18.56,80.34,44ZM40,90l80,43.78v85.79L40,175.82Zm176,85.78h0l-80,43.79V133.82l32-17.51V152a8,8,0,0,0,16,0V107.55L216,90v85.77Z"></path></svg>
                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Orders</p>
                  </a>
                  <a href="Products.html" class="flex items-center gap-3 px-3 py-2 rounded-xl bg-[#223649]">
                    <div class="text-white" data-icon="Tag" data-size="24px" data-weight="fill">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M216,40H178.63a16,16,0,0,0-11.32,4.69L48.69,163.31A16,16,0,0,0,40,178.63V216a16,16,0,0,0,16,16H93.37a16,16,0,0,0,11.31-4.69L223.31,92.69A16,16,0,0,0,232,81.37V48A16,16,0,0,0,216,40ZM128,104a16,16,0,1,1,16,16A16,16,0,0,1,128,104Z"></path></svg>
                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Products</p>
                  </a>
                  <a href="Invoices.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Receipt" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"></path></svg>
                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Invoices</p>
                  </a>
                </div>
              </div>
              <div class="mt-auto pb-4">
                  <button id="logoutButton" class="flex items-center gap-3 px-3 py-2 text-white w-full hover:bg-[#223649] rounded-xl">
                      <div class="text-white" data-icon="SignOut" data-size="24px" data-weight="regular">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M112,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h56a8,8,0,0,1,0,16H48V208h56A8,8,0,0,1,112,216Zm115.06-92.69-48-40a8,8,0,0,0-11.41,10.05L190.39,112H104a8,8,0,0,0,0,16h86.39l-22.74,18.64a8,8,0,0,0,5.7,14.05,8.09,8.09,0,0,0,5.71-2.31l48-40A8,8,0,0,0,227.06,123.31Z"></path></svg>
                      </div>
                      <span class="text-sm font-medium leading-normal">Logout</span>
                  </button>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Products</p>
              <button id="addProductButton" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#607afb] text-white text-sm font-medium leading-normal">
                <span class="truncate">New Product</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div class="text-[#90adcb] flex border-none bg-[#223649] items-center justify-center pl-4 rounded-l-xl border-r-0" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                  </div>
                  <input id="productSearchInput" placeholder="Search products by name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#223649] focus:border-none h-full placeholder:text-[#90adcb] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" value=""/>
                </div>
              </label>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#314d68] bg-[#101a23]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#182634]">
                      <th class="px-4 py-3 text-left text-white w-[10%] text-sm font-medium leading-normal">Image</th>
                      <th class="px-4 py-3 text-left text-white w-[35%] text-sm font-medium leading-normal">Name</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Price</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Quantity</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Status</th>
                      <th class="px-4 py-3 text-left text-white w-[10%] text-sm font-medium leading-normal">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="productTableBody">
                     <tr><td colspan="6" class="text-center text-[#90adcb] py-4">Loading products...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Add New Product</h2>
            <span id="closeProductModalButton" class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <p id="addProductErrorMessage" class="modal-error mb-2"></p>
            <form id="addProductForm">
                <div class="modal-form-group">
                    <label for="addProductName" class="modal-label">Product Name:</label>
                    <input type="text" id="addProductName" name="productName" class="modal-input" required>
                </div>
                <div class="modal-form-group">
                    <label for="addProductDescription" class="modal-label">Description:</label>
                    <textarea id="addProductDescription" name="description" class="modal-textarea"></textarea>
                </div>
                <div class="modal-form-group">
                    <label for="addProductPrice" class="modal-label">Price:</label>
                    <input type="number" id="addProductPrice" name="price" class="modal-input" step="0.01" min="0.01" required>
                </div>
                <div class="modal-form-group">
                    <label for="addProductQuantity" class="modal-label">Quantity in Stock:</label>
                    <input type="number" id="addProductQuantity" name="quantityInStock" class="modal-input" min="0" required>
                </div>
                <div class="modal-form-group">
                    <label for="addProductStatus" class="modal-label">Status:</label>
                    <select id="addProductStatus" name="status" class="modal-select" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="modal-form-group">
                    <label for="addProductImageUrl" class="modal-label">Image URL:</label>
                    <input type="url" id="addProductImageUrl" name="imageUrl" class="modal-input">
                </div>
                <button type="submit" id="saveProductButton" class="modal-button mt-4">Save Product</button>
            </form>
        </div>
      </div>
    </div>
    <script src="js/products-page.js"></script>
  </body>
</html>
