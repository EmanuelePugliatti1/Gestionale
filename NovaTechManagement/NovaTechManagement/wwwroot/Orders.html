<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>NovaTech Orders</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/auth.js"></script>
    <style>
        /* Basic Modal Styling - Copied from Clients.html for consistency */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #1c2333;
            color: #e0e0e0;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #555;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-input, .modal-select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #21284a;
            border: 1px solid #314d68;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .modal-button {
            background-color: #607afb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-button:hover {
            background-color: #506acb;
        }
        .modal-error {
            color: red;
            font-size: 0.9em;
            min-height: 1.2em;
        }
    </style>
  </head>
  <body>
    <script>checkAuthentication();</script>

    <div class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div class="flex h-full min-h-[700px] flex-col justify-between bg-[#101a23] p-4">
              <div class="flex flex-col gap-4">
                <div class="flex flex-col">
                  <h1 class="text-white text-base font-medium leading-normal">NovaTech Hub</h1>
                  <p class="text-[#90adcb] text-sm font-normal leading-normal">Streamline your operations</p>
                </div>
                <div class="flex flex-col gap-2">
                  <a href="Dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="House" data-size="24px" data-weight="regular"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"></path></svg></div>
                    <p class="text-white text-sm font-medium leading-normal">Dashboard</p>
                  </a>
                  <a href="Clients.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Users" data-size="24px" data-weight="regular"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path></svg></div>
                    <p class="text-white text-sm font-medium leading-normal">Clients</p>
                  </a>
                  <a href="Orders.html" class="flex items-center gap-3 px-3 py-2 rounded-xl bg-[#223649]">
                    <div class="text-white" data-icon="Package" data-size="24px" data-weight="fill"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M223.68,66.15,135.68,18a15.88,15.88,0,0,0-15.36,0l-88,48.17a16,16,0,0,0-8.32,14v95.64a16,16,0,0,0,8.32,14l88,48.17a15.88,15.88,0,0,0,15.36,0l88-48.17a16,16,0,0,0,8.32-14V80.18A16,16,0,0,0,223.68,66.15ZM128,32l80.34,44-29.77,16.3L128,52.82,77.43,76,47.66,59.73ZM128,120,47.66,76l33.9-18.56L128,79.18l46.44-21.74,33.9,18.56ZM40,90l80,43.78v85.79L40,175.82Zm176,85.78h0l-80,43.79V133.82l32-17.51V152a8,8,0,0,0,16,0V107.55L216,90v85.77Z"></path></svg></div>
                    <p class="text-white text-sm font-medium leading-normal">Orders</p>
                  </a>
                  <a href="Products.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Tag" data-size="24px" data-weight="regular"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M216,40H178.63a16,16,0,0,0-11.32,4.69L48.69,163.31A16,16,0,0,0,40,178.63V216a16,16,0,0,0,16,16H93.37a16,16,0,0,0,11.31-4.69L223.31,92.69A16,16,0,0,0,232,81.37V48A16,16,0,0,0,216,40ZM128,104a16,16,0,1,1,16,16A16,16,0,0,1,128,104Zm88,34.63a15.93,15.93,0,0,0-4.69,11.31V176H180a24,24,0,0,1-24-24V119.25l29.37-29.37a8,8,0,0,1,11.32,0L216,109.37ZM81.37,224H56V190.63a15.93,15.93,0,0,0-4.69-11.31L32,160V131.25l29.37,29.38a8,8,0,0,1,0,11.31L40,191.31V216a8,8,0,0,1-8-8V180a24,24,0,0,1,24-24h32.75l-29.37,29.37a8,8,0,0,1-11.32,0L32,196Zm136-160h29.37l.05,29.37-16,16L192,65.37ZM56,72a16,16,0,1,1,16-16A16,16,0,0,1,56,72Z"></path></svg></div>
                    <p class="text-white text-sm font-medium leading-normal">Products</p>
                  </a>
                  <a href="Invoices.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Receipt" data-size="24px" data-weight="regular"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"></path></svg></div>
                    <p class="text-white text-sm font-medium leading-normal">Invoices</p>
                  </a>
                </div>
              </div>
              <div class="mt-auto pb-4">
                  <button id="logoutButton" class="flex items-center gap-3 px-3 py-2 text-white w-full hover:bg-[#223649] rounded-xl">
                      <div class="text-white" data-icon="SignOut" data-size="24px" data-weight="regular"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M112,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h56a8,8,0,0,1,0,16H48V208h56A8,8,0,0,1,112,216Zm115.06-92.69-48-40a8,8,0,0,0-11.41,10.05L190.39,112H104a8,8,0,0,0,0,16h86.39l-22.74,18.64a8,8,0,0,0,5.7,14.05,8.09,8.09,0,0,0,5.71-2.31l48-40A8,8,0,0,0,227.06,123.31Z"></path></svg></div>
                      <span class="text-sm font-medium leading-normal">Logout</span>
                  </button>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Orders</p>
              <button id="addOrderButton" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#607afb] text-white text-sm font-medium leading-normal">
                <span class="truncate">New Order</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div class="text-[#90adcb] flex border-none bg-[#223649] items-center justify-center pl-4 rounded-l-xl border-r-0" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                  </div>
                  <input id="orderSearchInput" placeholder="Search by Client ID or Status" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#223649] focus:border-none h-full placeholder:text-[#90adcb] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" value=""/>
                </div>
              </label>
            </div>
            <div class="pb-3"> <!-- Filters for order status -->
              <div id="orderStatusFilters" class="flex border-b border-[#314d68] px-4 gap-4 overflow-x-auto">
                <a data-status="" class="order-status-filter flex flex-col items-center justify-center border-b-[3px] border-b-[#3d98f4] text-white pb-[13px] pt-4 cursor-pointer">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">All</p>
                </a>
                <a data-status="Open" class="order-status-filter flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#90adcb] pb-[13px] pt-4 cursor-pointer">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Open</p>
                </a>
                 <a data-status="Processing" class="order-status-filter flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#90adcb] pb-[13px] pt-4 cursor-pointer">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Processing</p>
                </a>
                <a data-status="Shipped" class="order-status-filter flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#90adcb] pb-[13px] pt-4 cursor-pointer">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Shipped</p>
                </a>
                <a data-status="Completed" class="order-status-filter flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#90adcb] pb-[13px] pt-4 cursor-pointer">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Completed</p>
                </a>
                <a data-status="Closed" class="order-status-filter flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#90adcb] pb-[13px] pt-4 cursor-pointer">
                  <p class="text-sm font-bold leading-normal tracking-[0.015em]">Closed</p>
                </a>
              </div>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#314d68] bg-[#101a23]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#182634]">
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Order ID</th>
                      <th class="px-4 py-3 text-left text-white w-[25%] text-sm font-medium leading-normal">Client</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Date</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Status</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Total</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-sm font-medium leading-normal">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="orderTableBody">
                     <tr><td colspan="6" class="text-center text-[#90adcb] py-4">Loading orders...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Order Modal -->
    <div id="addOrderModal" class="modal">
      <div class="modal-content">
        <span id="closeOrderModalButton" class="close-button">&times;</span>
        <h2 class="text-xl font-bold mb-4">Create New Order</h2>
        <p id="addOrderErrorMessage" class="modal-error mb-2"></p>
        <form id="addOrderForm">
            <label for="addOrderClientId" class="block text-sm font-medium mb-1">Client ID:</label>
            <input type="number" id="addOrderClientId" name="clientId" class="modal-input" required>

            <label for="addOrderStatus" class="block text-sm font-medium mb-1">Status:</label>
            <select id="addOrderStatus" name="status" class="modal-select" required>
                <option value="Open" selected>Open</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Completed">Completed</option>
                <option value="Closed">Closed</option>
            </select>

            <h3 class="text-lg font-semibold mt-4 mb-2">Order Item (Simplified)</h3>
            <label for="addOrderItemProductId" class="block text-sm font-medium mb-1">Product ID:</label>
            <input type="number" id="addOrderItemProductId" name="productId" class="modal-input" required>

            <label for="addOrderItemQuantity" class="block text-sm font-medium mb-1">Quantity:</label>
            <input type="number" id="addOrderItemQuantity" name="quantity" class="modal-input" min="1" value="1" required>

            <button type="submit" id="saveOrderButton" class="modal-button mt-4">Save Order</button>
        </form>
      </div>
    </div>

    <script src="js/orders-page.js"></script>
  </body>
</html>
