<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/auth.js"></script>
    <style>
        /* Basic Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #1c2333; /* Dark background for modal */
            color: #e0e0e0;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #555;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            background-color: #21284a;
            border: 1px solid #314d68;
            color: white;
            border-radius: 5px;
        }
        .modal-button {
            background-color: #607afb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-button:hover {
            background-color: #506acb;
        }
        .modal-error {
            color: red;
            font-size: 0.9em;
            min-height: 1.2em; /* Reserve space */
        }
    </style>
  </head>
  <body>
    <script>checkAuthentication();</script>

    <div class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div class="flex h-full min-h-[700px] flex-col justify-between bg-[#101a23] p-4">
              <div class="flex flex-col gap-4">
                <h1 class="text-white text-base font-medium leading-normal">NovaTech</h1>
                <div class="flex flex-col gap-2">
                  <a href="Dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="House" data-size="24px" data-weight="regular">

                    <div class="text-white" data-icon="Users" data-size="24px" data-weight="fill">

                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Clients</p>

                  <a href="Orders.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Package" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M223.68,66.15,135.68,18a15.88,15.88,0,0,0-15.36,0l-88,48.17a16,16,0,0,0-8.32,14v95.64a16,16,0,0,0,8.32,14l88,48.17a15.88,15.88,0,0,0,15.36,0l88-48.17a16,16,0,0,0,8.32-14V80.18A16,16,0,0,0,223.68,66.15ZM128,32l80.34,44-29.77,16.3-80.35-44ZM128,120,47.66,76l33.9-18.56,80.34,44ZM40,90l80,43.78v85.79L40,175.82Zm176,85.78h0l-80,43.79V133.82l32-17.51V152a8,8,0,0,0,16,0V107.55L216,90v85.77Z"></path></svg>
                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Orders</p>
                  </a>
                  <a href="Products.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Tag" data-size="24px" data-weight="regular">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M216,40H178.63a16,16,0,0,0-11.32,4.69L48.69,163.31A16,16,0,0,0,40,178.63V216a16,16,0,0,0,16,16H93.37a16,16,0,0,0,11.31-4.69L223.31,92.69A16,16,0,0,0,232,81.37V48A16,16,0,0,0,216,40ZM128,104a16,16,0,1,1,16,16A16,16,0,0,1,128,104Zm88,34.63a15.93,15.93,0,0,0-4.69,11.31V176H180a24,24,0,0,1-24-24V119.25l29.37-29.37a8,8,0,0,1,11.32,0L216,109.37ZM81.37,224H56V190.63a15.93,15.93,0,0,0-4.69-11.31L32,160V131.25l29.37,29.38a8,8,0,0,1,0,11.31L40,191.31V216a8,8,0,0,1-8-8V180a24,24,0,0,1,24-24h32.75l-29.37,29.37a8,8,0,0,1-11.32,0L32,196Zm136-160h29.37l.05,29.37-16,16L192,65.37ZM56,72a16,16,0,1,1,16-16A16,16,0,0,1,56,72Z"></path></svg>

                    <p class="text-white text-sm font-medium leading-normal">Products</p>
                  </a>
                  <a href="Invoices.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#223649]">
                    <div class="text-white" data-icon="Receipt" data-size="24px" data-weight="regular">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M72,104a8,8,0,0,1,8-8h96a8,8,0,0,1,0,16H80A8,8,0,0,1,72,104Zm8,40h96a8,8,0,0,0,0-16H80a8,8,0,0,0,0,16ZM232,56V208a8,8,0,0,1-11.58,7.15L192,200.94l-28.42,14.21a8,8,0,0,1-7.16,0L128,200.94,99.58,215.15a8,8,0,0,1-7.16,0L64,200.94,35.58,215.15A8,8,0,0,1,24,208V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-16,0H40V195.06l20.42-10.22a8,8,0,0,1,7.16,0L96,199.06l28.42-14.22a8,8,0,0,1,7.16,0L160,199.06l28.42-14.22a8,8,0,0,1,7.16,0L216,195.06Z"></path></svg>
                    </div>
                    <p class="text-white text-sm font-medium leading-normal">Invoices</p>
                  </a>
                </div>
              </div>
              <div class="mt-auto pb-4">
                  <button id="logoutButton" class="flex items-center gap-3 px-3 py-2 text-white w-full hover:bg-[#223649] rounded-xl">
                      <div class="text-white" data-icon="SignOut" data-size="24px" data-weight="regular">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M112,216a8,8,0,0,1-8,8H48a16,16,0,0,1-16-16V48A16,16,0,0,1,48,32h56a8,8,0,0,1,0,16H48V208h56A8,8,0,0,1,112,216Zm115.06-92.69-48-40a8,8,0,0,0-11.41,10.05L190.39,112H104a8,8,0,0,0,0,16h86.39l-22.74,18.64a8,8,0,0,0,5.7,14.05,8.09,8.09,0,0,0,5.71-2.31l48-40A8,8,0,0,0,227.06,123.31Z"></path></svg>
                      </div>
                      <span class="text-sm font-medium leading-normal">Logout</span>
                  </button>
              </div>
            </div>
          </div>
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Clients</p>
              <button id="addClientButton" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#607afb] text-white text-sm font-medium leading-normal">
                <span class="truncate">Add Client</span>
              </button>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div class="text-[#90adcb] flex border-none bg-[#223649] items-center justify-center pl-4 rounded-l-xl border-r-0" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
                  </div>
                  <input id="searchInput" placeholder="Search clients by name or email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#223649] focus:border-none h-full placeholder:text-[#90adcb] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" value=""/>
                </div>
              </label>
            </div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#314d68] bg-[#101a23]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#182634]">
                      <th class="px-4 py-3 text-left text-white w-[25%] text-sm font-medium leading-normal">Client Name</th>
                      <th class="px-4 py-3 text-left text-white w-[30%] text-sm font-medium leading-normal">Email</th>
                      <th class="px-4 py-3 text-left text-white w-[20%] text-sm font-medium leading-normal">Phone</th>
                      <th class="px-4 py-3 text-left text-white w-[10%] text-sm font-medium leading-normal">Status</th>
                      <th class="px-4 py-3 text-left text-white w-[15%] text-[#90adcb] text-sm font-medium leading-normal">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="clientTableBody">
                     <tr><td colspan="5" class="text-center text-[#90adcb] py-4">Loading clients...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Client Modal -->
    <div id="addClientModal" class="modal">
      <div class="modal-content">
        <span id="closeClientModalButton" class="close-button">&times;</span>
        <h2 class="text-xl font-bold mb-4">Add New Client</h2>
        <p id="addClientErrorMessage" class="modal-error mb-2"></p>
        <form id="addClientForm">
            <label for="addClientName" class="block text-sm font-medium mb-1">Client Name:</label>
            <input type="text" id="addClientName" name="clientName" class="modal-input" required>
            
            <label for="addClientEmail" class="block text-sm font-medium mb-1">Email:</label>
            <input type="email" id="addClientEmail" name="email" class="modal-input" required>
            
            <label for="addClientPhone" class="block text-sm font-medium mb-1">Phone:</label>
            <input type="tel" id="addClientPhone" name="phone" class="modal-input">
            
            <label for="addClientStatus" class="block text-sm font-medium mb-1">Status:</label>
            <select id="addClientStatus" name="status" class="modal-input" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            
            <button type="submit" id="saveClientButton" class="modal-button mt-4">Save Client</button>
        </form>
      </div>
    </div>

    <script src="js/clients-page.js"></script>
  </body>
</html>
